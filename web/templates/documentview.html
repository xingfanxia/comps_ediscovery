<!doctype html>
<script src="https://unpkg.com/vue"></script>
<script src="{{url_for('static', filename='js/documentview.js')}}"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/documentViewStyle.css') }}">
<script type="text/x-template" id="grid-template">
  <div>
    <div>
      <table class="basicTable">
        <thead>
          <tr>
            <th v-for="key in columns" v-on:click="sortBy(key)" :class="{ active: sortKey == key }">
              [[key]]
            </th>
          </tr>
        </thead>
      </table>
    </div>
      <div id="emailTable">
        <tbody>
          <tr v-for="email in filteredData" v-on:click="alert_user(email['ID'])">
            <td v-for="key in columns">
              [[ email[key] ]]
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</script>

<html>
   <body>
     <div id='container'>
        <div id='emailList'>
          <form id="search">
            Search <input name="query" v-model="searchQuery">
          </form>
          <demo-grid
            :data="items"
            :columns="gridColumns"
            :filter-key="searchQuery">
          </demo-grid>
        </div>
        <div id='document_containter'>
          <div id='metadata'>
            <table class="basicTable">
              <thead>
                <tr>
                  <th>Metadata</th>
                  <th></th>
                </tr>
              </thead>
              <tr>
                <td>To: [[metadata_to]]</td>
                <td>From: [[metadata_from]]</td>
              </tr>
              <tr>
                <td>Subject: [[metadata_subject]]</td>
                <td>Date: [[metadata_date]]</td>
              </tr>
            </table>
          </div>
          <div id='document'>
          <p v-html="message"></p>
        </div>
      </div>
     </div>
  </body>
</html>
