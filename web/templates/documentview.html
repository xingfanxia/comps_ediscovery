<script type="text/x-template" id="grid-template">
  <table>
    <thead>
      <tr>
        <th v-for="key in columns" v-on:click="sortBy(key)" :class="{ active: sortKey == key }">
          [[key]]
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="email in filteredData" v-on:click="alert_user(email)">
        <td v-for="key in columns">
          [[ email[key] ]]
        </td>
      </tr>
    </tbody>
  </table>
</script>

   <body>
     <div id='container'>
        <div id='emailList'>

          </li>
        </ul>-->
          <form id="search">
            Search <input name="query" v-model="searchQuery">
          </form>
          <demo-grid
            :data="gridData"
            :columns="gridColumns"
            :filter-key="searchQuery">
          </demo-grid>
        </div>
          <div id='document'>

     </div>
  </body>
